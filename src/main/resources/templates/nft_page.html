<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/resources/css/style.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/favicon.ico}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/resources/css/style.css}">
</head>


<body>

<div class="wrapper">
    <header th:replace="fragments/defaultHeader :: header"></header>

    <div class="content">
        <img  style="max-width: 1000px" th:src="@{'/nft/image/' + ${nft.getPicture()}}" alt="Картинка nft"/>
        <p th:text="${nft.getUniqNumber()}"></p>
        <p th:text="${nft.getNftName()}"></p>
        <p th:text="${nft.getDescription()}"></p>
        <p th:text="${nft.getId()}"></p>
        <p th:text="${nft.getCreateDate()}"></p>
        <p th:text="${nft.getCurrentOwner()}"></p>
    </div>

    <br/>

    <div th:if="${nft.getCurrentOwner() == user}">
        <form action="#" th:action="@{'/nft/' + ${nft.getNumberOrAlias()} + '/edit'}" th:object="${nftDto}" method="post">
            <label>Название
                <input type="text" th:field="*{nftName}" />
            </label>
            <label>Описание
                <input type="text" th:field="*{description}" />
            </label>
            <label>Алиас (короткая ссылка)
                <input type="text" th:field="*{alias}" />
            </label>
            <label>Выставить цену мгновенной покупки
                <input type="text" th:field="*{instantBuyPrice}" />
            </label>

            <label>Видна другим пользователям
                <input type="checkbox" th:field="*{hidden}" />
            </label>

                <input type="submit" value="submit"/>
        </form>
    </div>
    <footer th:replace="fragments/defaultFooter :: footer"></footer>
</div>

</body>
</html>
