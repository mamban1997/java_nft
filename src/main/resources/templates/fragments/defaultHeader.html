<!doctype html>
<!--suppress ALL -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/resources/css/style.css}">


    <title>crypto</title>
</head>
<!--/*@thymesVar id="user" type="com.example.crypto.security.model.User"*/-->
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark  sticky-md-top ">
        <div class="container-lg">
            <a href="#" th:href="@{/}" class="navbar-brand">Nft project</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>



            <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="navbarContent"
                 aria-labelledby="offcanvasNavbarLabel" data-bs-scroll="true" data-bs-backdrop="true">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Меню</h5>
                    <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>



                <div class="offcanvas-body justify-content-around">

                    <ul class="navbar-nav pe-3">
                        <li class="nav-item">
                            <a href="../main.html" th:href="@{/}" class="nav-link active" aria-current="page">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link " aria-current="page">Новости</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Аукцион</a>
                        </li>
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Поиск по сайту" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Найти</button>
                    </form>

                    <ul class="navbar-nav pe-3" th:if="${user==null}">
                        <li class="nav-item">
                            <a href="#" th:href="@{/registration}" class="nav-link">Регистрация</a>
                        </li>
                        <li class="nav-item">
                            <a href="../login.html" th:href="@{/login}" class="nav-link" aria-current="page">Войти</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav pe-3" th:if="${user!=null}">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.getUsername()}" th:href="@{/my}">
                                Mamban
                            </a>

                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" th:href="@{/my}">Моя страница</a></li>
                                <li><a class="dropdown-item" href="#" th:href="@{/my/nfts/1}">Мои nft</a></li>
                                <li><a class="dropdown-item" href="#" th:href="@{/nft/publish}">Опубликовать nft</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item " href="#" th:text="'Баланс: ' + ${user.getStringBalance()} + 'Р'" th:href="@{/balance}">Баланс: 100 Р</a></li>
                                <li><a class="dropdown-item " href="#" th:href="@{/logout}">Выйти</a></li>

                            </ul>
                        </li>
                        <!-- <li class="nav-item">
                            <a href="" th:href="@{/logout}" class="nav-link" aria-current="page">Выйти</a>
                        </li> -->
                    </ul>

                </div>
            </div>
        </div>

    </nav>


</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
