<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/resources/css/style.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/favicon.ico}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/resources/css/style.css}">
</head>


<body>

<div class="wrapper">
    <header th:replace="fragments/defaultHeader :: header"></header>

    <div class="content">
        <p>Личная страница</p>
        <p th:text="${user.getUsername()}">Личная страница</p>
        <p th:text="${user.getEmail()}">Личная страница</p>
        <p th:text="${user.getFirstname()}">Личная страница</p>
        <p th:text="${user.getLastname()}">Личная страница</p>
        <p th:text="${user.getAge()}">Личная страница</p>
        <p th:text="${user.getId()}">Личная страница</p>
        <p th:text="${user.getRoles()}">Личная страница</p>
        <a href="#" th:href="@{'/nft/publish'}">Добавить nft</a>
    </div>



    <footer th:replace="fragments/defaultFooter :: footer"></footer>
</div>

</body>
</html>
