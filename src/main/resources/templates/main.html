<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/resources/css/style.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/favicon.ico}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/resources/css/style.css}">
</head>


<body class="d-flex flex-column min-vh-100">

    <div class="wrapper">
        <header th:replace="fragments/defaultHeader :: header"></header>
        <div class="content">
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 row-cols-xxl-4 g-2">
                        <div class="col" th:each="nft : ${nfts}">
                            <div class="card shadow-sm h-100">
<!--                                <a href="#" th:href="@{'/nft/' + ${nft.getNumberOrAlias()}}"><img-->
<!--                                        src="https://static.mk.ru/upload/entities/2022/04/03/11/articles/detailPicture/bd/1a/e2/ee/71bd41fc9bd248f7ee1468b348225c8a.jpg"-->
<!--                                        th:src="@{'/nft/image/' + ${nft.getPicture()}}" alt="Картинка nft"-->
<!--                                        class="img-thumbnail card-img-top"></a>-->
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${nft.getNftName()}">Первая нфт</h5>
                                    <p class="card-text " th:text="${nft.getDescription()}">Стреляет криво, перегревается в 3 секунды, поэтому и
                                        называется, кхм, ублюдком</p>
                                </div>
                                <h5 class="px-3 py-2 card-title ">Цена: <i th:text="${nft.getInstantBuyPrice()==null ? 'Нет цены' : nft.getInstantBuyPrice()}">500Р</i></h5>
                                <div class="px-3 py-2">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-bl"
                                                    th:classappend="${nft.getInstantBuyPrice()!=null && user!=null && user.getBalance() > nft.getInstantBuyPrice() ? 'btn-success' : 'btn-danger'}"
                                                th:disabled="${ user==null || (nft.getInstantBuyPrice()==null || user.getBalance() < nft.getInstantBuyPrice())}">Купить</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary" th:disabled="${ user==null}">Предложить
                                                цену</button>
                                        </div>
                                        <small class="text-muted" th:text="${nft.getCreateDate().toLocalDate()}">2020-12-01</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="page_number">
                    <a class="page_item" th:classappend="${0 == nfts.getNumber() ? 'page_current_item' : ''}"
                        th:text="1" th:href="@{/page/1}" href="#">1</a>
                    <a class="page_item" th:classappend="${num == nfts.getNumber() + 1 ? 'page_current_item' : ''}"
                        th:each="num : ${#numbers.sequence( 2, nfts.getTotalPages()-1, 1)}" th:text="${num}"
                        th:href="@{'/page/' + ${num}}">5</a>
                    <a class="page_item"
                        th:classappend="${nfts.getTotalPages() == nfts.getNumber() + 1 ? 'page_current_item' : ''}"
                        th:text="${nfts.getTotalPages()}" href="#"
                        th:href="@{'/page/' + ${nfts.getTotalPages()}}">999</a>
                </div>
            </div>

            <nav aria-label="Page navigation" class="paging">
                <ul class="pagination" th:if="${nfts.getTotalPages() > 1}">
                    <li class="page-item" th:classappend="${nfts.getNumber() + 1 == 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/page/' + ${nfts.getNumber() }}"
                           tabindex="-1">Previous</a>
                    </li>


                    <th:block th:if="${nfts.getTotalPages()>10}">
                        <th:block th:if="${nfts.getNumber() + 1 <=5 || nfts.getNumber() + 1 > nfts.getTotalPages() - 4}">
                            <li th:each="i : ${#numbers.sequence(1, 5)}" th:class="${nfts.getNumber() + 1 != i ? 'page-item' : 'page-item active'}">
                                <a href="#" th:href="@{'/page/' + ${i}}" class="page-link" th:text="${i}">111</a>
                            </li>
                        </th:block>

                        <a href="#" th:href="@{'/page/6'}" class="page-link">...</a>

                        </th:block>

<!--                    <th:block th:each="item : ${nfts.paging.getItems()}">-->
<!--                        <li class="page-item" th:classappend="${item.index == posts.paging.pageNumber? 'active' : ''}"-->
<!--                            th:if="${item.pageItemType.name() == 'PAGE'}">-->
<!--                            <a class="page-link" th:href="@{'/?pageNumber=' + ${item.index}}"-->
<!--                               th:text="${item.index}"></a>-->
<!--                        </li>-->
<!--                        <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">-->
<!--                            <a class="page-link" href="#">...</a>-->
<!--                        </li>-->
<!--                    </th:block>-->
                    <li class="page-item" th:classappend="${nfts.getNumber() + 1 == nfts.getTotalPages() ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/page/' + ${nfts.getNumber() + 2}}">Next</a>
                    </li>
                </ul>
            </nav>

            <footer th:replace="fragments/defaultFooter"></footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
