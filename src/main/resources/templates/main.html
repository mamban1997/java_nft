<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/resources/css/style.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/favicon.ico}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/resources/css/style.css}">
</head>


<body>

<div class="wrapper">
    <header th:replace="fragments/defaultHeader :: header"></header>

    <div class="content">
        <div class="flex-container">
            <!--/*@thymesVar id="nft" type="com.example.crypto.data.NftEntity"*/-->
        <figure class="nft_item" th:each="nft : ${nfts}">
            <!--/*@thymesVar id="nft" type="com.example.crypto.data.NftEntity"*/-->
            <a href="#" th:href="@{'/nft/' + ${nft.getAlias() ?: nft.getUniqNumber()}}"><img style="max-width: 250px" th:src="@{'/nft/image/' + ${nft.getPicture()}}" alt="Картинка nft"></a>
            <figcaption class="fig_label" th:text="${nft.getNftName()}"></figcaption>
        </figure>
        </div>

        <div class="page_number">
            <a class="page_item" th:classappend="${0 == nfts.getNumber() ? 'page_current_item' : ''}" th:text="1" th:href="@{/page/1}" href="#">1</a>
            <a class="page_item" th:classappend="${num == nfts.getNumber() + 1 ? 'page_current_item' : ''}" th:each="num : ${#numbers.sequence( 2, nfts.getTotalPages()-1, 1)}" th:text="${num}" th:href="@{'/page/' + ${num}}">5</a>
            <a class="page_item" th:classappend="${nfts.getTotalPages() == nfts.getNumber() + 1 ? 'page_current_item' : ''}" th:text="${nfts.getTotalPages()}" href="#" th:href="@{'/page/' + ${nfts.getTotalPages()}}">999</a>
        </div>
    </div>


    <footer th:replace="fragments/defaultFooter"></footer>
</div>

</body>
</html>
