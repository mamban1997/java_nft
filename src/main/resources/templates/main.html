<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/resources/css/style.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/favicon.ico}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/resources/css/style.css}">
</head>


<body class="d-flex flex-column min-vh-100">

    <div class="wrapper">
        <header th:replace="fragments/defaultHeader :: header"></header>

        <div class="content">
<!--            <div class="flex-container">-->
<!--                &lt;!&ndash;/*@thymesVar id="nft" type="com.example.crypto.data.NftEntity"*/&ndash;&gt;-->
<!--                <figure class="nft_item" th:each="nft : ${nfts}">-->
<!--                    &lt;!&ndash;/*@thymesVar id="nft" type="com.example.crypto.data.NftEntity"*/&ndash;&gt;-->
<!--                    <a href="#" th:href="@{'/nft/' + ${nft.getAlias() ?: nft.getUniqNumber()}}"><img-->
<!--                            style="max-width: 250px" th:src="@{'/nft/image/' + ${nft.getPicture()}}"-->
<!--                            alt="Картинка nft"></a>-->
<!--                    <figcaption class="fig_label" th:text="${nft.getNftName()}"></figcaption>-->
<!--                </figure>-->
<!--            </div>-->
            <div class="album py-5 bg-light">
                <h4>Популярное</h4>
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 row-cols-xxl-4 g-2">
                        <div class="col" th:each="nft : ${nfts}">
                            <div class="card shadow-sm h-100">
                                <a href="#" th:href="@{'/nft/' + ${nft.getNumberOrAlias()}}"><img
                                        src="https://static.mk.ru/upload/entities/2022/04/03/11/articles/detailPicture/bd/1a/e2/ee/71bd41fc9bd248f7ee1468b348225c8a.jpg"
                                        th:src="@{'/nft/image/' + ${nft.getPicture()}}" alt="Картинка nft"
                                        class="img-thumbnail card-img-top"></a>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${nft.getNftName()}">Первая нфт</h5>
                                    <p class="card-text " th:text="${nft.getDescription()}">Стреляет криво, перегревается в 3 секунды, поэтому и
                                        называется, кхм, ублюдком</p>
                                    <h5 class="card-title ">Цена: <i th:text="${nft.getInstantBuyPrice()==null ? 'Нет цены' : nft.getInstantBuyPrice()}">500Р</i></h5>
                                </div>
                                <div class="px-3 py-2">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-danger btn-bl"
                                                disabled>Купить</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Предложить
                                                цену</button>
                                        </div>
                                        <small class="text-muted" th:text="${nft.getCreateDate().toLocalDate()}">2020-12-01</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="page_number">
                    <a class="page_item" th:classappend="${0 == nfts.getNumber() ? 'page_current_item' : ''}"
                        th:text="1" th:href="@{/page/1}" href="#">1</a>
                    <a class="page_item" th:classappend="${num == nfts.getNumber() + 1 ? 'page_current_item' : ''}"
                        th:each="num : ${#numbers.sequence( 2, nfts.getTotalPages()-1, 1)}" th:text="${num}"
                        th:href="@{'/page/' + ${num}}">5</a>
                    <a class="page_item"
                        th:classappend="${nfts.getTotalPages() == nfts.getNumber() + 1 ? 'page_current_item' : ''}"
                        th:text="${nfts.getTotalPages()}" href="#"
                        th:href="@{'/page/' + ${nfts.getTotalPages()}}">999</a>
                </div>
            </div>


            <footer th:replace="fragments/defaultFooter"></footer>
        </div>

</body>

</html>
