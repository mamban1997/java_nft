<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/resources/css/style.css}">
    <link rel="stylesheet" href="../static/css/loginForm.css" th:href="@{/resources/css/loginForm.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/favicon.ico}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/resources/css/style.css}">
</head>


<body>

<div class="wrapper">
    <header th:replace="fragments/defaultHeader :: header"></header>

    <div class="content">

        <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
        <div class="login_form">
            <div class="registration-cssave">
                <form th:action="@{/registration}" method="post">
                    <h3 class="text-center">Регистрация</h3>
                    <div class="form-group">
                        <label for="username"></label><input class="form-control item" type="text" name="username"
                                                             maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$"
                                                             id="username" placeholder="Логин" required>
                    </div>
                    <div class="form-group">
                        <label for="username"></label><label for="email"></label><input class="form-control item" type="email" name="email"
                                                                                        maxlength="30" minlength="4" pattern="^[a-zA-Z0-9_.-]*@[a-zA-Z0-9_.-]*"
                                                                                        id="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password"></label><input class="form-control item" type="password" name="password"
                                                             minlength="6" id="password" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block create-account" type="submit">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer th:replace="fragments/defaultFooter"></footer>
</div>

</body>
</html>
